<!DOCTYPE html>
<html >
  
  <head>
    <meta charset="UTF-8">
    <title>wip</title>
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  <div class="text-center">
    <div class="container">
      <div class="outerBody">
        <div class="calcBody">
          
          <div class="row center-text">
            <div class="form-group col-xs-9 inputDiv">
              <form>
                <input type="text" class="input" pattern="/*0-9\.\/\*\+-/g" maxlength="14" autocomplete="off" autofocus/>
              </form>
            </div>
          </div>
          
          <div class="row center-text">
            <div class="col-xs-3">
              <button class="btn top" id="allClear">AC</button>
            </div>
            <div class="col-xs-3">
              <button class="btn top" id="back">CE</button>
            </div>
            <div class="col-xs-3">
              <button class="btn top" id="last">ANS</button>
            </div>
            <div class="col-xs-3">
              <button class="btn" id="posNeg">+/-</button>
            </div>
          </div>
          
          <div class="row">
            <div class="col-xs-3">
              <button class="btn number" id="seven" value="7">7</button>
            </div>
            <div class="col-xs-3">
              <button class="btn number" id="eight" value="8">8</button>
            </div>
            <div class="col-xs-3">
              <button class="btn number" id="nine" value="9">9</button>
            </div>
            <div class="col-xs-3">
              <button class="btn sign" id="divide" value="/">/</button>
            </div>
          </div>
          
          <div class="row">
            <div class="col-xs-3">
              <button class="btn number" id="four" value="4">4</button>
            </div>
            <div class="col-xs-3">
              <button class="btn number" id="five" value="5">5</button>
            </div>
            <div class="col-xs-3">
              <button class="btn number" id="six" value="6">6</button>
            </div>
            <div class="col-xs-3">
              <button class="btn sign" id="multiply" value="*">*</button>
            </div>
          </div>
          
          <div class="row">
            <div class="col-xs-3">
              <button class="btn number" id="one" value="1">1</button>
            </div>
            <div class="col-xs-3">
              <button class="btn number" id="two" value="2">2</button>
            </div>
            <div class="col-xs-3">
              <button class="btn number" id="three" value="3">3</button>
            </div>
            <div class="col-xs-3">
              <button class="btn sign" id="subtract" value="-">-</button>
            </div>
          </div>
          
          <div class="row">
            <div class="col-xs-3">
              <button class="btn number" id="zero" value="0">0</button>
            </div>
            <div class="col-xs-3">
              <button class="btn" id="decimal" value=".">.</button>
            </div>
            <div class="col-xs-3">
              <button class="btn sign" id="equal">=</button>
            </div>
            <div class="col-xs-3">
              <button class="btn sign" id="add" value="+">+</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src="js/app.js"></script>

</body>
</html>
